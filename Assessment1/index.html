<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <!-- Section 1 -->
      <div class="section-one">
        <div class="grid first-container">
          <div class="item first-item1 background-pink"></div>
          <div class="item first-item2 background-pink"></div>
          <div class="item first-item3 background-pink"></div>
          <div class="item first-item4 background-pink"></div>
        </div>

        <div
          class="grid second-container container noborder container-background"
        >
          <div class="item second-item1"></div>
          <div class="item second-item2"></div>
          <div class="item second-item3"></div>
          <div class="item second-item4"></div>
          <div class="item second-item5"></div>
          <div class="item second-item6"></div>
          <div class="item second-item7"></div>
          <div class="item second-item8"></div>
        </div>

        <div class="grid third-container grid3">
          <div class="item third-item1 background-pink bordered"></div>
          <div class="item third-item2 background-pink bordered"></div>
          <div class="item third-item3 background-pink bordered"></div>
          <div class="item third-item4 background-grey"></div>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="section-two">
        <div class="grid fourth-container bordered-top container-background">
          <div class="item fourth-item1"></div>
          <div class="item fourth-item2"></div>
          <div class="item fourth-item3"></div>
          <div class="item fourth-item4"></div>
          <div class="item fourth-item5"></div>
          <div class="item fourth-item6"></div>
          <div class="item fourth-item7"></div>
          <div class="item fourth-item8"></div>
          <div class="item fourth-item9"></div>
          <div class="item fourth-item10"></div>
          <div class="item fourth-item11"></div>
          <div class="item fourth-item12"></div>
          <div class="item fourth-item13"></div>
        </div>
      </div>
    </section>

    <!-- Section 3 -->
    <div class="grid section-three">
      <div class="item fifth-item1"></div>
      <div class="item fifth-item2"></div>
    </div>
  </body>
</html>
